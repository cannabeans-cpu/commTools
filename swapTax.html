<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapTax</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="js/swapTax.js" defer></script>
</head>
<body>
    <header>
        <h1>swapTax</h1>
    </header>
    <main>
        <section>
            <label for="communityWalletAddress">Community Wallet Address:</label>
            <input type="text" id="communityWalletAddress">
            <label for="taxPercentage">Tax Percentage:</label>
            <input type="number" id="taxPercentage">
            <label for="customTokenAddress">Custom ERC-20 Contract Address:</label>
            <input type="text" id="customTokenAddress">
            <button id="generateCode">Generate Code</button>
            <textarea id="generatedCode" readonly></textarea>
            <p>Please replace <code>your-domain.com</code> in the generated iframe code with your actual domain where the swapTax widget will be hosted.</p>
        </section>
    </main>
</body>
</html>
