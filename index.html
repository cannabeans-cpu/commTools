<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommTools</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.4.6.min.js" type="application/javascript"></script>
</head>
<body>
    <h1>CommTools</h1>
    <p>Welcome to CommTools, a platform for crypto community tools.</p>
    
    <h2>swapTax</h2>
    <p>
        To use the swapTax widget on your website, please input the following information:
    </p>
    <form id="swapTaxForm">
        <label for="communityWalletAddress">Community Wallet Address:</label>
        <input type="text" id="communityWalletAddress" name="communityWalletAddress" required>
        <br>
        <label for="taxPercentage">Tax Percentage:</label>
        <input type="number" id="taxPercentage" name="taxPercentage" min="0" step="0.01" required>
        <br>
        <label for="customTokenAddress">Custom ERC-20 Token Address:</label>
        <input type="text" id="customTokenAddress" name="customTokenAddress" required>
        <br>
        <button type="submit">Generate swapTax Widget Code</button>
    </form>
    <textarea id="generatedCode" readonly></textarea>
    <script src="swapTaxGenerator.js"></script>
</body>
</html>
